<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://scontent.fsgn2-4.fna.fbcdn.net/v/t1.6435-9/104349356_2711801429109031_1155302806965898189_n.jpg?stp=dst-jpg_s960x960&_nc_cat=109&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=vpcb-W-M2vUAX-ba-2B&_nc_ht=scontent.fsgn2-4.fna&oh=00_AT-tpU9tLGWoCEbMfuaap3IVcQ9nOAm-z3aKR1eLm3rIbg&oe=63210C2B" alt="Los Angeles" class="d-block img-responsive" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://scontent.fsgn2-1.fna.fbcdn.net/v/t39.30808-6/275230560_3218456285110207_6322411949803467639_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=EMzLR434d_IAX-e2Pao&_nc_oc=AQl-njzNBhYDtUpsG3dqR0R2i9z1NBlUrkf3nduWQDlktudhYFzSXvE9NaAt1DOy7R0&_nc_ht=scontent.fsgn2-1.fna&oh=00_AT_Xajd66YhqAHtUtVrqGYAwtrhPs96YU76S9i2vKUcCmg&oe=63014BCB" alt="Chicago" class="d-block img-responsive" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/273887861_4568006656644246_7088831234349608852_n.jpg?stp=dst-jpg_p843x403&_nc_cat=110&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=pwYX4gQDPmwAX9OgGSa&_nc_ht=scontent.fsgn2-6.fna&oh=00_AT-uqF0BLqlLoNlgogeDcZL5H_tJxSBvZ3Tl1rnUMA8MtA&oe=6300A70B" alt="New York" class="d-block img-responsive" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
